name: Deploy to Kubernetes

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: express-k8s-app
  NAMESPACE: express-app

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"
        cache: "npm"

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        logout: false

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Kubernetes tools
      uses: azure/setup-kubectl@v3

    - name: Set up Helm
      uses: azure/setup-helm@v3

    - name: Configure Kubernetes context
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG }}
      run: |
        mkdir -p ~/.kube
        # Try to decode as base64, if it fails, use as plain text
        if echo "$KUBE_CONFIG_DATA" | base64 -d > ~/.kube/config 2>/dev/null; then
          echo "Kubeconfig decoded from base64"
        else
          echo "$KUBE_CONFIG_DATA" > ~/.kube/config
          echo "Kubeconfig used as plain text"
        fi
        chmod 600 ~/.kube/config
        # Verify the kubeconfig is valid
        kubectl cluster-info --request-timeout=10s || true
        
    - name: Deploy with Helm
      run: |
        helm upgrade --install ${{ env.IMAGE_NAME }} ./express-helm-chart \
          --namespace ${{ env.NAMESPACE }} \
          --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }} \
          --set image.tag=latest \
          --set image.pullPolicy=Always \
          --create-namespace \
          --atomic \
          --timeout 5m

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/${{ env.IMAGE_NAME }} -n ${{ env.NAMESPACE }} --timeout=300s
        kubectl get pods -n ${{ env.NAMESPACE }}

    - name: Run smoke tests
      run: |
        kubectl wait --for=condition=ready pod -l app=${{ env.IMAGE_NAME }} -n ${{ env.NAMESPACE }} --timeout=300s
        echo "Deployment successful! Smoke tests passed."
