name: Deploy to Kubernetes

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: express-k8s-app
  NAMESPACE: express-app

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"
        cache: "npm"

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        logout: false

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Kubernetes tools
      uses: azure/setup-kubectl@v3

    - name: Set up Helm
      uses: azure/setup-helm@v3

    - name: Configure Kubernetes context
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG }}
      run: |
        mkdir -p ~/.kube
        
        # Debug: Check secret length and first few characters (without exposing sensitive data)
        echo "Secret length: ${#KUBE_CONFIG_DATA} characters"
        echo "First 20 characters: ${KUBE_CONFIG_DATA:0:20}..."
        
        # Remove any leading/trailing whitespace and newlines
        KUBE_CONFIG_DATA=$(echo "$KUBE_CONFIG_DATA" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
        
        # Try to decode as base64, if it fails, use as plain text
        if echo "$KUBE_CONFIG_DATA" | base64 -d > ~/.kube/config.tmp 2>/dev/null && [ -s ~/.kube/config.tmp ]; then
          mv ~/.kube/config.tmp ~/.kube/config
          echo "✓ Kubeconfig decoded from base64"
        else
          # Write as plain text, ensuring proper formatting
          printf '%s\n' "$KUBE_CONFIG_DATA" > ~/.kube/config
          echo "✓ Kubeconfig used as plain text"
        fi
        
        # Remove any BOM or special characters that might cause YAML parsing issues
        sed -i '1s/^\xEF\xBB\xBF//' ~/.kube/config 2>/dev/null || true
        
        chmod 600 ~/.kube/config
        
        # Debug: Show first line of config to verify it starts correctly
        echo "First line of kubeconfig: $(head -n 1 ~/.kube/config)"
        
        # Validate the kubeconfig YAML structure
        if ! kubectl config view --raw > /dev/null 2>&1; then
          echo "❌ Error: Invalid kubeconfig file"
          echo "First 500 characters of config:"
          head -c 500 ~/.kube/config
          echo ""
          echo "Last 100 characters of config:"
          tail -c 100 ~/.kube/config
          exit 1
        fi
        
        echo "✓ Kubeconfig YAML structure is valid"
        
        # Verify the kubeconfig is valid and cluster is reachable
        if kubectl cluster-info --request-timeout=10s 2>&1; then
          echo "✓ Successfully connected to Kubernetes cluster"
        else
          echo "⚠ Warning: Could not connect to cluster, but kubeconfig is valid"
        fi
        
    - name: Deploy with Helm
      run: |
        helm upgrade --install ${{ env.IMAGE_NAME }} ./express-helm-chart \
          --namespace ${{ env.NAMESPACE }} \
          --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }} \
          --set image.tag=latest \
          --set image.pullPolicy=Always \
          --create-namespace \
          --atomic \
          --timeout 5m

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/${{ env.IMAGE_NAME }} -n ${{ env.NAMESPACE }} --timeout=300s
        kubectl get pods -n ${{ env.NAMESPACE }}

    - name: Run smoke tests
      run: |
        kubectl wait --for=condition=ready pod -l app=${{ env.IMAGE_NAME }} -n ${{ env.NAMESPACE }} --timeout=300s
        echo "Deployment successful! Smoke tests passed."
